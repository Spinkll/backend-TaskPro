type: object
properties:
  _id:
    description: 'Card id'
    type: string
    example: 65e4decdd286b30065d54af9
  boardId:
    description: 'Board id'
    type: string
    example: 65e4decdd286b30065d54af9
  columnId:
    description: 'Column id'
    type: string
    example: 65e4decdd286b30065d54af9
  title:
    description: "Card's title"
    type: string
    example: 'card 1'
  description:
    description: Card's description
    type: string
    example: this is a card
  priority:
    description: "Card priority type ('Without', 'Low', 'Medium', 'Hight')"
    type: string
    enum: ['Without', 'Low', 'Medium', 'Hight']
    default: 'Without'
    example: 'Without'
  deadline:
    description: 'Card deadline'
    type: string
    example: '2024-10-12'
  createdAt:
    description: 'date of create'
    type: string
    example: 2024-10-12T05:46:48.395Z
  updatedAt:
    description: 'date of last update'
    type: string
    example: 2024-10-12T05:47:41.792Z
