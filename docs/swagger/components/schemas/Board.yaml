type: object
required:
  - title
  - background
  - icon
properties:
  _id:
    description: 'board id'
    type: string
    example: 65e4decdd286b30065d54af9
  title:
    description: "Board's title"
    type: string
    example: 'Create MagazinePro'
  background:
    description: Board's background
    type: string
    default: 'bg-1'
    example: 'bg-1'
  icon:
    description: "Board's icon"
    type: string
    default: 'icon-1'
    example: 'icon-1'
