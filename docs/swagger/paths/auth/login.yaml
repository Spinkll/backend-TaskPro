tags:
  - auth
summary: Login User
operationId: LoginUser
description: 'Login a user with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: example@mail.com
          password:
            description: "User's password, must have uppercase and lowercase letters, as well as special characters"
            type: string
            example: 'Qweas23!'

responses:
  '201':
    description: Logined a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              properties:
                id:
                  type: string
                  example: 65e4decdd286b30065d54af9
                name:
                  type: string
                  example: John Doe
                photo:
                  type: string
                  example: https://res.cloudinary.com/dnfxykh8j/image/upload/v1730411910/wf6g1bi1qvd7spmurqi3.png
                email:
                  type: string
                  example: mail@example.com
                theme:
                  type: string
                  example: light
                accessToken:
                  type: string
                  example: QgJWR3Nul5Yskifrbwk1tg==

  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
