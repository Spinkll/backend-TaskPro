tags:
  - boards
summary: Get boards
operationId: GetBoards
description: 'Get a boards data.'
security:
  - bearerAuth: []
parameters:
  - name: boardId
    in: path
    required: true
    description: The ID of the board to get.
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'

responses:
  '200':
    description: Get a board
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully find a boards!
            data:
              $ref: '../../../components/schemas/board.yaml'
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
