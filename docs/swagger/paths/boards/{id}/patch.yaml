tags:
  - boards
summary: Update board
operationId: updateBoard
description: 'Update a board with payload'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: boardId
    required: true
    description: The ID of the board to patch.
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - title
        properties:
          title:
            description: "Board's title"
            type: string
            example: 'Project 1'
          background:
            description: "Board's background"
            type: string
            example: '/src/images/backgrounds-desk/bg1-des-mountain.jpg'
          icon:
            description: "Board's icon"
            type: string
            example: /src/images/icons.svg#icon-icon-1-square'

responses:
  '200':
    description: Update a board
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: string
              example: 200
            massage:
              type: string
              example: Successfully patched a board!
            data:
              type: object
              example:
                $ref: '../../../components/schemas/board.yaml'
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
