tags:
  - boards
summary: Update board
operationId: updateBoard
description: 'Update a board with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: boardId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
    description: The ID of the board to update.
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - title
        properties:
          title:
            description: "Board's title"
            type: string
            example: 'Project 1'
          background:
            description: "Board's background"
            type: string
            example: grey
          icon:
            description: /src/images/icons.svg#icon-icon-1-square
            type: string
            example: 'Qweas23!'

responses:
  '200':
    description: Update a board
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: string
              example: 200
            massage:
              type: string
              example: Successfully patched a board!
            data:
              type: object
              example:
                $ref: '../../../components/schemas/boards.yaml'
  '404':
    description: NotFoundError