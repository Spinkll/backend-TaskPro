tags:
  - boards
summary: Get boards
operationId: GetBoards
description: 'Get a boards data.'
security:
  - bearerAuth: []

requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - title
        properties:
          title:
            description: 'Board title'
            type: string
            example: 'Project 1'
          background:
            description: 'Board background'
            type: string
            enum:
              [
                'bg-1',
                'bg-2',
                'bg-3',
                'bg-4',
                'bg-5',
                'bg-6',
                'bg-7',
                'bg-8',
                'bg-9',
                'bg-10',
                'bg-11',
                'bg-12',
                'bg-12',
                'bg-14',
                'bg-15',
                'bg-16',
              ]
            example: 'bg-2'
          icon:
            description: 'Board icon'
            type: string
            enum:
              [
                'icon-1',
                'icon-2',
                'icon-3',
                'icon-4',
                'icon-5',
                'icon-6',
                'icon-7',
                'icon-8',
              ]
            example: 'icon-3'
          columns:
            description: 'Board array of column'
            type: array
            example: []

responses:
  '201':
    description: Get board's list
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            data:
              type: object
              example:
                $ref: '../../components/schemas/Board.yaml'
  '404':
    description: NotFoundError
