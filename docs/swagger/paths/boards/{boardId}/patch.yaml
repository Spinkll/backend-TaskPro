tags:
  - boards
summary: Update board by id
operationId: updateBoard
description: 'Update a board by id.'
security:
  - bearerAuth: []

parameters:
  - in: path
    name: boardId
    required: true
    schema:
      type: string
      example: '672a8db61a46f387714eac47'

requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        example:
          $ref: '../../../components/schemas/Board.yaml'

responses:
  '200':
    description: Patch Board by id and body
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated a Board!
            data:
              type: object
              example:
                $ref: '../../../components/schemas/Board.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
