tags:
  - boards
summary: Update Board
operationId: UpdateBoard
description: 'Update a board data.'
security:
  - bearerAuth: []

parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '6727ba623af6846ad7c7abe6'

requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          title:
            description: 'Board title'
            type: string
            example: 'Eddy Canter Din'
          icon:
            description: 'Board icon'
            type: string
            example: 'icon-1'
          background:
            description: 'Board background'
            type: string
            example: 'bg-1'

responses:
  '200':
    description: 'Patch Board by id and body'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully updated a Board!'
            data:
              type: object
              $ref: '../../../components/schemas/Board.yaml'

  '401':
    $ref: '../../../components/responses/401.yaml'

  '404':
    $ref: '../../../components/responses/404.yaml'
