tags:
  - cards
summary: Update card by id
operationId: updateCard
description: 'Update a card data.'
security:
  - bearerAuth: []

parameters:
  - in: path
    name: cardId
    required: true
    schema:
      type: string
      example: '672a8db61a46f387714eac47'

responses:
  '200':
    description: Update card by id
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully update Card!
            data:
              type: object
              $ref: '../../../../../../../components/schemas/Card.yaml'
  '401':
    $ref: '../../../../../../../components/responses/401.yaml'
