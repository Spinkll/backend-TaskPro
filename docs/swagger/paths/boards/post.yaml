tags:
  - boards
summary: Create board
operationId: createBoard
description: 'Create a board with payload'
security:
  - bearerAuth: []

requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - title
          - background
          - icon
        properties:
          title:
            description: "Board's title"
            type: string
            example: 'TO DO'
          background:
            description: "Board's background"
            type: string
            enum:
              [
                'bg-1',
                'bg-2',
                'bg-3',
                'bg-4',
                'bg-5',
                'bg-6',
                'bg-7',
                'bg-8',
                'bg-9',
                'bg-10',
                'bg-11',
                'bg-12',
                'bg-13',
                'bg-14',
                'bg-15',
                'bg-16',
              ]
            example: 'bg-1'
          icon:
            description: "Board's icon"
            enum:
              [
                'icon-1',
                'icon-2',
                'icon-3',
                'icon-4',
                'icon-5',
                'icon-6',
                'icon-7',
                'icon-8',
              ]
            type: string
            example: 'icon-8'

responses:
  '201':
    description: Creates a board
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a board!
            data:
              type: object
              example:
                $ref: '../../components/schemas/Board.yaml'

  '404':
    $ref: '../../components/responses/404.yaml'
