tags:
  - cards
summary: Get card
operationId: getCard
description: 'Get a card data.'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: columnId
    required: true
    description: The ID of the column to get cards.
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'

responses:
  '200':
    description: Get a card
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully find a card!
            data:
              $ref: '../../../components/schemas/card.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
